name: npm Dependency Maintenance

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday at midnight
  workflow_dispatch:

jobs:
  dependency-maintenance:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for outdated packages
      run: |
        echo "Outdated packages:"
        npm outdated || echo "No outdated packages or error checking"

    - name: Update dependencies
      run: npm update

    - name: Audit dependencies for vulnerabilities
      run: npm audit --audit-level moderate

    - name: Fix automatically remediable vulnerabilities
      run: npm audit fix --no-fund --no-audit

    - name: Run tests after updates
      run: npm test --if-present

    - name: Create Pull Request for updates
      if: success() && github.event_name == 'schedule'
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: 'chore: update npm dependencies'
        title: 'Weekly npm dependency updates'
        body: |
          Automated dependency updates performed by GitHub Actions.
          
          This PR includes:
          - Regular dependency updates
          - Security vulnerability fixes
        branch: 'npm-dependencies-update'
        delete-branch: true
