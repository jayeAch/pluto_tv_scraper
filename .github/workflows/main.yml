name: Pluto TV Data Updater

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # â† allows manual test

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm ci

      - name: Generate Pluto TV files
        run: node index 2>&1 | tee generation.log

      - name: Upload to Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Pluto TV Data
          body: "Auto-generated Pluto TV playlists & EPG (updated ${{ github.event.repository.updated_at }})"
          files: |
            plutotv_*.m3u8
            plutotv_*.xml
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
